<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title> Try On Jewellery </title>
  <link rel="stylesheet" href="style_jewl.css">
   <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="video" autoplay muted></video>
      <canvas id="canvas"></canvas>
    </div>
    
    <div id="earring-selector" class="earring-selector">
      <h3>Select Earrings</h3>
      <div id="upload-form" class="upload-section">
        <h3>Upload Your Own Earrings</h3>
        <form id="earring-upload-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="earring-name">Earring Name:</label>
            <input type="text" id="earring-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="earring-image">Image:</label>
            <input type="file" id="earring-image" name="image" accept="image/*" required>
          </div>
          <button type="submit" class="upload-btn">Upload</button>
        </form>
        <div id="upload-status" class="upload-status"></div>
      </div>
    </div>
  </div>

  <script src="earrings.js"></script>
  <script src="app.js"></script>
</body> 
</html>
